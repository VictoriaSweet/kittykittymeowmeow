<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rain or Shine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Rain or Shine
      </h1>
      <h2 class="subtitle">
        Enter in a city <!-- <strong>Bulma</strong>! -->
      </h2>

      <input class="input" type="text" placeholder="City, ST" id="search-bar">

      <div class="field">
        <!-- <label class="label">Subject</label> -->
        <div class="control">
          <div class="select">
            <select>
              <option>Recent Searches</option>
              <option>Cities</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="notification is-primary">
          This container is <strong>centered</strong> on desktop and larger viewports.  The results from the Yelp page will go here.
        </div>
    </div>

    <div class="columns is-3">
        <div class="column has-background-info-dark">
            First column
        </div>
        <div class="column has-background-info-dark">
            Second column
        </div>
        <div class="column has-background-info-dark">
            Third column
        </div>
        <div class="column has-background-info-dark">
            Fourth column
        </div>
    </div>

  </section>
  </body>
</html>
