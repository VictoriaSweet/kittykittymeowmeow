<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rain or Shine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="section">
    <div class="containerHeader">
      <h1 class="title">
        Rain or Shine
      </h1>
      <h2 class="subtitle">
        Enter in a city <!-- <strong>Bulma</strong>! -->
      </h2>

      <input class="input" type="text" placeholder="City, ST" id="search-bar">

      <div class="field">
        <!-- <label class="label">Subject</label> -->
        <div class="control">
          <div class="select">
            <select>
              <option>Recent Searches</option>
              <option>Favorites</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="parkResultContainer"></div>
    <div id="yelp-results" class="notification is-primary">
      <div class="container">
        Local Parks
      </div>
      <!-- <div><a href="weather-result-5"></a> </div> -->
      <div id="park-result-1" class="parkResult"></div>
      <div id="park-result-2" class="parkResult"></div>
      <div id="park-result-3" class="parkResult"></div>
      <div id="park-result-4" class="parkResult"></div>
      <div id="park-result-5" class="parkResult"></div>

    </div>

    <div class="notification is-primary" id="weather-results">
      <div class="weatherContainer">
        3 day Look Ahead
      </div>
      <div id="weather-result-1" class="weatherResult"></div>
      <div id="weather-result-2" class="weatherResult"></div>
      <div id="weather-result-3" class="weatherResult"></div>
      <div id="weather-result-4" class="weatherResult"></div>
      <div id="weather-result-5" class="weatherResult"></div>
    </div>


  </section>
  <script src="./assets/JS/yelpAPI.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
