<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rain or Shine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="section">
    <div class="containerHeader">
      <h1 class="title">
        Rain or Shine
      </h1>
      <h2 class="subtitle">
        Enter in a city <!-- <strong>Bulma</strong>! -->
      </h2>

      <input class="input" type="text" placeholder="City, ST" id="search-bar">
       <button type="button" class="submit">Submit</button> 

      <div class="field">
        <!-- <label class="label">Subject</label> -->
        <div class="control">
          <div class="select">
            <select>
              <option>Recent Searches</option>
              <option>Favorites</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    
      <div class="notification is-primary" id="yelp-results">
        <div class="container">
        Results
        </div>
        <div class = "park-result-1"></div>
        <div class = "park-result-2"></div>
        <div class = "park-result-3"></div>
        <div class = "park-result-4"></div>
        <div class = "park-result-5"></div>
      </div>
    
      

    <div class="columns is-8">
      <div class="column has-background-info-dark">
        First column
      </div>
      <div class="column has-background-info-dark">
        Second column
      </div>
      <div class="column has-background-info-dark">
        Third column
      </div>
      <div class="column has-background-info-dark">
        Fourth column
      </div>
    </div>

  </section>
  <script src="./assets/JS/yelpAPI.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
